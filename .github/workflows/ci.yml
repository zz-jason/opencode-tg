name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: "1.25.7"
  STATICCHECK_VERSION: "2025.1.1"
  GOVULNCHECK_VERSION: "v1.1.4"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies
      run: go mod download

    - name: Install lint tools
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@${STATICCHECK_VERSION}
        go install golang.org/x/vuln/cmd/govulncheck@${GOVULNCHECK_VERSION}
        echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
        "$(go env GOPATH)/bin/staticcheck" -version
        "$(go env GOPATH)/bin/govulncheck" -version

    - name: Run lint checks
      run: make lint

    - name: Run tests
      run: make test

    - name: Build bot
      run: make build

  integration-test:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies
      run: go mod download

    - name: Run integration test
      run: make test-integration

  commit-message-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Conventional Commits Validation
      uses: ytanikin/PRConventionalCommits@1.1.0
      with:
        task_types: '["feat","fix","perf","chore","revert","test","docs","style","refactor","build","ci"]'
        add_label: 'false'

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install gitleaks
      run: |
        curl -sSL https://github.com/zricethezav/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar xz
        sudo mv gitleaks /usr/local/bin/
        gitleaks version
    
    - name: Scan for secrets in new commits
      run: |
        echo "GitHub event: ${{ github.event_name }}"
        
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # For PRs, scan only the changes introduced in the PR
          echo "Scanning PR changes from ${{ github.event.pull_request.base.sha }} to ${{ github.event.pull_request.head.sha }}"
          gitleaks git \
            --log-level=info \
            --exit-code=1 \
            --redact \
            --config=.gitleaks.toml \
            --log-opts="--full-history ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
        else
          # For pushes to main and workflow_dispatch, scan entire repository
          # to ensure the branch remains completely clean
          echo "Scanning entire git repository to ensure no secrets..."
          gitleaks git \
            --log-level=info \
            --exit-code=1 \
            --redact \
            --config=.gitleaks.toml
        fi
