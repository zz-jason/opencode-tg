name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: "1.25.7"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: make test
    
    - name: Create release packages
      run: |
        make release-packages
        echo "Created packages:"
        ls -la *.tar.gz
    
    - name: Create checksums
      run: |
        sha256sum *.tar.gz > checksums.txt
        cat checksums.txt
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          opencode-tg-linux-amd64.tar.gz
          opencode-tg-linux-arm64.tar.gz
          opencode-tg-darwin-amd64.tar.gz
          opencode-tg-darwin-arm64.tar.gz
          opencode-tg-src.tar.gz
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
